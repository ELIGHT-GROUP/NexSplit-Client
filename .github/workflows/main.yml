name: Build Android APK with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install --legacy-peer-deps

      - name: Build Docker image
        run: docker build -t expo-android-builder .

      - name: Run Docker container to prebuild
        run: docker run --rm -v $(pwd):/app expo-android-builder bash -c "npm install && npx expo prebuild"

      - name: Run Docker container to assemble release
        run: docker run --rm -v $(pwd):/app -v ${{ github.workspace }}/build-output:/app/android/app/build/outputs --memory=16g --cpus=4 expo-android-builder bash -c "cd android && ./gradlew assembleRelease --info"

      - name: Upload APK as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/apk/debug/app-debug.apk