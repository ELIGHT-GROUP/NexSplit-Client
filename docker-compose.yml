version: "3.8"

services:
  android-builder:
    build: .
    volumes:
      # Mount the source code
      - ./app:/app:ro
      # Output directory for build artifacts
      - ./build-output:/build-output
      # Cache volume for Gradle dependencies
      - gradle-cache:/root/.gradle
      # Cache volume for npm dependencies
      - npm-cache:/root/.npm
    environment:
      - GRADLE_OPTS=-Dorg.gradle.daemon=false
    command: >
      sh -c "
        echo 'Starting Android build process...' &&
        cd /app &&
        ./build.sh &&
        echo 'Copying build artifacts to output volume...' &&
        cp -r android/app/build/outputs/apk/debug/* /build-output/ 2>/dev/null || true &&
        cp -r android/app/build/outputs/apk/release/* /build-output/ 2>/dev/null || true &&
        echo 'Build artifacts copied to /build-output/' &&
        ls -la /build-output/
      "

volumes:
  gradle-cache:
    driver: local
  npm-cache:
    driver: local
